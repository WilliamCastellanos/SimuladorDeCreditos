<div class="container">
    <mat-form-field  appearance="standard">
        <mat-label >Filter</mat-label>
        <input class="marginFilter" autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
    </div>
    <div class="container" class="mat-elevation-z8">  
        <table style="margin-left:auto;margin-right:auto;" mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="nickName">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element">{{element.nickName}}</td>
          </ng-container>
      
          <ng-container matColumnDef="id_client">
            <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
            <td mat-cell *matCellDef="let element">{{element.id_client}}</td>
          </ng-container>
      
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.username}}</td>
          </ng-container>
      
          <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef> perfil </th>
            <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Opciones</th>
            <td mat-cell *matCellDef="let element" > 
              <button mat-raised-button color="warn" (click)="deleteUser(element.nickName)">Eliminar</button>       
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="headers"></tr>
          <tr mat-row *matRowDef="let row; columns: headers;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </div>
